<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo Coordenadas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <table>
        <tr>
            <td>
                <span id="lblCoordenadas">
                    
                </span>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div class="form-group row">
                    <div class="col-xs-3">

                        <button class="btn btn-secondary btn-lg">
                            Enviar Nueva Coordenada
                        </button> 
                        <br><br>
                        <input id="txtId" type="text" class="form-control"
                            placeholder="Id Dispositivo" autofocus style="text-align:center; width:15%">
                            <br>
                        <input id="txtCoordenada" type="text" class="form-control"
                            placeholder="Coordenada" autofocus style="text-align:center; width:25%">

                        <span id="lblOnline">
                            Conectado
                        </span>
                        <span id="lblOffline">
                            Desconectado
                        </span>
                    </div>
                </div>



            </td>
        </tr>
    </table>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>

</body>

</html>
